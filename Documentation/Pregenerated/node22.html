<H2><A NAME="SECTION00323000000000000000">
Comments</A>
</H2>
Comments can be inserted anywhere in the file inside a <TT>&lt;!-
-&gt;</TT> tag.  For example,
<PRE>
&lt;!-- This is a comment --&gt;
</PRE>
Such comments are ignored by the parser.
